                <div class="numbertext">Gardening Tip 1 / 3</div>
                <div class="text">You can buy compost at any Garden supply store<br>
                    You can also create your own with Kitchen scraps. Avoid meat dairy or<br>
                    citrus products. Coffee grounds and eggshells are also great additions</div>
              </div>
            
              <div class="gardenTips">
                <div class="numbertext">Gardening Tip 2 / 3</div>
                <div class="text">Make sure your soil is draining properly and not too dense<br>
                    plants and vegetables need room to grown. If your soil is too dense or stays<br>
                    wet too long, they can suffocate and die.</div>
              </div>
            
              <div class="gardenTips">
                <div class="numbertext">Gardening Tip 3 / 3</div>
                <div class="text">Need a helping hand? Look into beneficial bugs for your garden!<br>
                    earthworms, ladybugs and bees are great to have around. These bugs can help break <br>
                    down soil, pollinate plants, or eat harmful pests!</div>
